<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3053/PNG/512/netflix_macos_bigsur_icon_189917.png">
</head>
<body>
    
<section class="section">


    <div class="cont">

        <h1 class="text0">NET<span class="text1">FLIX</span></h1>
        <p class="text2">Thank you for signing up at Netflix. Tell us more about yourself</p>

        <div class="cont1">

            <div class="cont2">

                    <p class="name">Name</p>
                    <input type="text" placeholder="Enter your name" class="name2" required>

                    <p class="age">Age</p>
                    <input type="number" placeholder="Age" class="age2" required max="110" min="10">

                    <p class="email">Email</p>
                    <input type="email" placeholder="Enter your email" class="email2" required>


                    
                <p class="CT">Content type</p>

                <select class="select" required>
                    <option value="1">Series</option>
                    <option value="2">Horrors</option>
                    <option value="3">Films</option>
                    <option value="4">Animations</option>
                    <option value="5">Anime series</option>
                </select>



                    <p class="MT">Movie type</p>
                    
                    <label>
                        <input type="checkbox" class="checkbox">
                        <p class="p1">Comedy</p>
                    </label>
                    
                    <label>
                        <input type="checkbox" class="checkbox2">
                        <p class="p1">Action</p>
                    </label>
                    
                    <label>
                        <input type="checkbox" class="checkbox3" checked>
                        <p class="p1">Romance</p>
                    </label>



                    <p class="gender0">Gender</p>

                    <label>
                        <input type="radio" name="radio" class="gender">
                        <p class="gender2">Male</p>
                    </label>
                    
                    <label>
                        <input type="radio" name="radio" class="gender">
                        <p class="gender2">Female</p>
                    </label>
                    
                    <label>
                        <input type="radio" name="radio" class="gender">
                        <p class="gender2">Other</p>
                    </label>
                    

                    <p class="feedback">Feed back</p>

                    <input type="text" class="text3" placeholder="Any comment">



                    <div class="submit">

                        <a href="#" type="submit">Submit</a>

                    </div>

            </div>

        </div>

    </div>

</section>

</body>
</html>
